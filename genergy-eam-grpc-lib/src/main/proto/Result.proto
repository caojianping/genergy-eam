syntax = "proto3";

option java_multiple_files = true;

package net.gichain.genergy.eam.grpc.lib;

message Result {
    int32 code = 1; // 响应码：0成功；其他失败；
    bool success = 2; // 是否成功：true成功；false失败；
    string message = 3; // 响应消息
    string data = 4; // 响应数据
    string trace = 5; // 响应堆栈
}